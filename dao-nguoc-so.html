<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so = +prompt("Nhập vào 1 số tự nhiên");
        let Chuoi = so.toString();

        function DaoChuoi(Chuoi){
        
        return Chuoi.split('').reverse().join('');
        
        }
        document.write("input: " + Chuoi + "<br>");
        document.write("output: " + DaoChuoi(Chuoi));

        DaoChuoi(Chuoi);


    </script>
</body>
</html>
