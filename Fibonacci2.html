<body>
    <script>
    function Fibonacci() {
        let num1 = 1;
        let num2 = 1;
        let i = 1;
        while(i < 100){
            let sumOfPrevTwo = num1 + num2;
            num1 = num2;
            num2 = sumOfPrevTwo;
            i++;
            console.log(num1);
            if(num1 % 5 == 0){
                document.write(num1 + "<br>");
            }
        }
    }
    Fibonacci();
        </script>
