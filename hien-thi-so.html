<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function DemSo(){
            let i = 1;
            for (; i <= 100; i++) {
                if(i == 99){
                    result = "Việc in ra đã hoàn thành" + "<br>";
                }else{
                    result = i + "<br>";
                }
                document.write(result);
            } 
        }
        DemSo();
    </script>
</body>
