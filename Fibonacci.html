<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    function Fibonacci() {
        let count = prompt("Nhập vào số các số trong dãy Fibonacci");
        let num1 = 1;
        let num2 = 1;
        document.write("Chuỗi Fibonacci với "+count+" số là: ");
        for (let i = 1; i <= count; ++i){
            document.write(num1 + " ");
            let sumOfPrevTwo = num1 + num2;
            num1 = num2;
            num2 = sumOfPrevTwo;
        }
        document.write();
    }
    Fibonacci();
        </script>

</body>

</html>
